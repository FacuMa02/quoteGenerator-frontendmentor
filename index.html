<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Advice generator app by FacuDev</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="main-container">
      <label id="label-advice" for="quote">ADVICE #</label>
      <p id="quote">Click the dice to generate advice</p>
      <img src="images/pattern-divider-mobile.svg" alt="" srcset="" />
      <button id="btn-generator" onclick="generate()">
        <img src="images/icon-dice.svg" alt="" srcset="" />
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
